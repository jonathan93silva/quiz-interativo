<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Você é capaz de responder?</title>
</head>
<body class="text-dark">

    <div class="intro bg-info py-3 d-flex justify-content-center">
        <img src="imgs/logo.png" alt="">
        <div class="theme">
            <label class="text-dark font-weight-bold lead">Tema:
                <select class="select-themes text-dark font-weight-bold lead"></select>
            </label>
        </div>
    </div>

    <div class="result d-none py-5 bg-warning text-center">
        <div class="container lead">
            <p>Você acertou<span class="display-4 p-2">0%</span>do quiz!</p>
            <button class="btn btn-primary">Fechar</button>
        </div>
    </div>

    <div class="questions py-4">
        <div class="container" style="font-family: Poppins, sans-serif;">
            <h2 class="my-4 h3">Você sabe a qual continente cada pais pertence?</h2>
            <form class="form-alternatives mb-4"></form>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
